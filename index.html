<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="relative container border-orange-500 border-2 mx-auto p-6">
      <!-- Flex container  -->
      <div class="border-2 border-red-500 flex items-center justify-between">
        <div class="pt-2">
          <img src="img/logo.svg" alt="" />
        </div>
        <!-- Menu Items -->
        <div class="hidden md:flex space-x-6 border-2 border-green-500">
          <a href="" class="hover:text-darkGrayishBlue">Pricing</a>
          <a href="" class="hover:text-darkGrayishBlue">Product</a>
          <a href="" class="hover:text-darkGrayishBlue">About Us</a>
          <a href="" class="hover:text-darkGrayishBlue">Careers</a>
          <a href="" class="hover:text-darkGrayishBlue">Community</a>
        </div>
        <!-- Button -->
        <a
          href=""
          class="hidden p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight md:block"
        >
          Get Started
        </a>
      </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero">
      <div
        class="container flex flex-col-reverse items-center px-6 mx-auto mt-10 space-y-0 md:space-y-0 border-2 border-purple-900 md:flex-row"
      >
        <!-- Left Item -->
        <div
          class="flex flex-col mb-32 space-y-12 border-2 border-yellow-600 md:w-1/2"
        >
          <h1
            class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left"
          >
            Bring everyone together to build better products
          </h1>
          <p class="max-w-sm text-center text-darkGrayishBlue md:text-left">
            Manage makes it simple for software teams to plan day-to-day tasks
            while keeping the larger team goals in view.
          </p>
          <div
            class="flex justify-center md:justify-start border border-2 border-blue-900"
          >
            <a
              href=""
              class="p-3 px-6 pt-2 text-white bg-brightRed rounded-full hover:bg-brightRedLight"
            >
              Get Started
            </a>
          </div>
        </div>
        <!-- Image -->
        <div class="md:w-1/2">
          <img src="img/illustration-intro.svg" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
